apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/parkarneha39/gitops-argocd-prometheus2.git
    targetRevision: HEAD
    path: bootstrap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
